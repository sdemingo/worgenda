<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Worgenda</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/overcast/jquery-ui.css">
    <link rel="stylesheet" href="/static/css/bootstrap-clockpicker.min.css">
    <link rel="stylesheet" href="/static/css/worgenda.css">

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="/static/js/bootstrap-clockpicker.min.js"></script>
    <script type="text/javascript" src="/static/js/worg-utils.js"></script>
    <script type="text/javascript" src="/static/js/worg-newnote.js"></script>

  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Worgenda</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav pull-right">
            <li><a href="/notes/new">Crea Nota</a></li>
            <li><a href="/welcome">Calendario</a></li>
	    <li><a href="/">Logs</a></li>
	    <li><a href="/notes/notebooks">Cuadernos</a></li>
            <li><a href="/logout">Salir</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">

      <form id="new-note">

	<div class="row">
	  <div class="col-xs-12 col-md-6">
	    <input type="text" class="form-control" name="Title" id="Title" placeholder="TÃ­tulo de la nota">
	  </div>

	  <div class="col-xs-12 smaller-screen-sep"></div>

	  <div class="col-xs-6 col-md-3">
            {{if .StringDate}}
	    <input type="text" class="form-control" name="Stamp" id="Stamp" value="{{.StringDate}}" disabled>
	    {{else}}
	    <input type="text" class="form-control" name="Stamp" id="Stamp" placeholder="Nota sin fecha" disabled>
	    {{end}}
	  </div>

	  <div class="input-group clockpicker col-xs-5 col-md-2">
            {{if .StringDate}}
	    <input type="text" class="form-control" id="Hour" name="Hour" value="09:30">
	    <span class="input-group-addon">
              <span class="glyphicon glyphicon-time"></span>
	    </span>
            {{else}}
	    <input type="text" class="form-control" id="Hour" name="Hour" value="09:30" disabled>
	    <span class="input-group-addon no-events">
              <span class="glyphicon glyphicon-time"></span>
	    </span>
            {{end}}

	  </div>
	</div>

	<div class="form-group"></div>

	<div class="form-group">
	  <textarea class="form-control" id="Body" name="Body">
	  </textarea>
	</div>

	<div class="form-group pull-right">
	  <button type="button" class="btn btn-default">Enviar</button>
	</div>

      </form>
    </div>

    <footer>
      <div class="container text-center">
        <p class="text-muted">Worgenda beta version</p>
      </div>
    </footer>


    <!--  
    <script type="text/javascript">
     $('.clockpicker').clockpicker({
       donetext: 'Done',
     });
    </script>-->
  </body>
</html>
