
<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"
   "http://www.w3.org/TR/html4/loose.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
  <head>
    <title>Worgenda</title>
    <meta http-equiv="content-type" content="text/html;charset=utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.11.4/themes/overcast/jquery-ui.css">
    <link rel="stylesheet" href="/static/css/worgenda.css">

    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
    <script src="/static/js/worg-books.js"></script>

  </head>
  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">Worgenda</a>
        </div>
        <div id="navbar" class="collapse navbar-collapse">
          <ul class="nav navbar-nav pull-right">
            <li><a href="/">Crea Nota</a></li>
            <li><a href="/welcome">Calendario</a></li>
	    <li><a href="/">Logs</a></li>
	    <li><a href="/notes/notebooks">Cuadernos</a></li>
            <li><a href="/logout">Salir</a></li>
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </nav>

    <div class="container">
      <div id="tabs">
	<ul>
        {{range $key, $value := .}}
	  <li><a href="#tabs-{{$key}}">{{$key}}</a></li>
        {{end}}
	</ul>
        {{range $key, $value := .}}
	<div id="tabs-{{$key}}">
	  <pre>{{$value}}</pre>
	</div>
        {{end}}
      </div>

      <!-- 
      {{range $key, $value := .}}
      <h3>Cuaderno {{$key}}</h3>
      <pre>
	{{$value}}
      </pre>
      {{end}} -->
    </div>

    <footer>
      <div class="container text-center">
        <p class="text-muted">Worgenda beta version</p>
      </div>
    </footer>

  </body>
</html>
