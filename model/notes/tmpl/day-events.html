<div id="day-events" class="panel panel-default">
  <div class="panel-heading  clearfix">
    <div class="btn-group pull-right">
      <a href="/notes/new?date={{.FormParamDate}}" class="btn btn-default btn-sm">
	<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
      </a>
    </div>
    <h3 class="panel-title">{{.StringDate}}</h3>
  </div>
  <div class="panel-body">
   {{ if not .Events }}
    <p>No hay eventos</p>
    {{else}}
    <div class="list-group">
   {{$date:=.Date}}
   {{range .Events}}
      <a href="/notes/event?id={{.Id}}" class="list-group-item">
	{{$hour:= .GetStampHour $date}}
	{{if $hour}}
	<span class="label label-primary event-hour pull-right">{{$hour}}</span>
	{{end}}

	{{if .HasDeadline $date}}
	<p class="list-group-item-heading">
	  <span class="text-danger"><span class="glyphicon glyphicon-time"></span></span>
	  <span class="text-danger"><strong>{{.Title}}</strong></span>
	</p>
	{{else}}
	<p class="list-group-item-heading">{{.Title}}</p>
	{{end}}

        
	<p class="list-group-item-text ellipses">{{.GetResumeBody}}</p>
      </a>
   {{end}}
    </div>
    {{end}}
  </div>

</div>
