<div id="event" class="panel panel-default">
  <div class="panel-heading clearfix">
    <div class="btn-group pull-right">
      <a href="" class="btn btn-default btn-sm close-event">
	<span class="glyphicon glyphicon-remove" aria-hidden="true"></span>
      </a>
    </div>
    {{$hour:= .Event.GetStampHour .Date}}
    {{if $hour}}
    <h3 class="panel-title">Evento para el {{.StringDate}} a las {{$hour}}</h3>
    {{else}}
    <h3 class="panel-title">Evento para el {{.StringDate}}</h3>
    {{end}}
  </div>
  <div class="panel-body ellipses">
    <p>
      <span class="label label-primary event-tag">{{.Event.Source}}</span>
      {{if .Event.HasDeadline .Date}}
      <span class="label label-danger event-tag"><span class="glyphicon glyphicon-time"></span> deadline</span>
      {{end}}
    </p>
    <p><strong>{{.Event.Title}}</strong></p>
    <p></p>
    <p>{{.Event.GetHTMLBody}}</p>
  </div>
</div>
